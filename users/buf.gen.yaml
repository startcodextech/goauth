version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/startcodextech/goauth/pb
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - grpc_api_configuration=api/annotations.yaml
  - name: openapiv2
    out: api
    opt:
      - grpc_api_configuration=api/annotations.yaml
      - openapi_configuration=api/openapi.yaml
      - allow_merge=true
      - merge_file_name=api