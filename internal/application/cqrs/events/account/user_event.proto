syntax = "proto3";

package account;

option go_package = "github.com/startcodextech/goauth/internal/application/cqrs/events/account";

message UserCreated {
  string id = 1;
  string email = 2;
  string name = 3;
  string last_name = 4;
}

message UserCreatedFailed {
  string email = 1;
  string error = 4;
}