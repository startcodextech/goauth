version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/startcodextech/goauth/proto
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: proto
    opt:
      - paths=source_relative
      - grpc_api_configuration=api/api.anottations.yaml
  - name: openapiv2
    out: api/swagger
    opt:
      - grpc_api_configuration=api/api.anottations.yaml
      - openapi_configuration=api/api.openapi.yaml
      - allow_merge=true
      - merge_file_name=api
